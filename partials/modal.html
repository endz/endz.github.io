<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title">Save archive to Github</h3>
    </div>
    <form id="modalForm" name="modalForm" ng-submit="input">
        <div class="modal-body">
            <label><p>Username:</p></label>
            <input id="username" type="text" placeholder="username" ng-model="input.username"  autofocus />
            <br/>
            <br/>
            <label><p>Password : </p> </label>
            <input id="password" type="password" placeholder="password" ng-model="input.password" />
           
        </div>
        <div class="modal-footer">
            <button class="btn btn-default btn-primary" ng-click="submit(input);$dismiss()" type="submit">Save</button>
        </div>
    </form>
</div>
